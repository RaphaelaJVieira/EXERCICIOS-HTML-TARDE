<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><h2>Formulário de cadastro</h2></p>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="nome">Nome</label></td>
                <td><label for="sobrenome">Sobrenome</label></td>
            </tr>
            <tr>
                <td><input type="text" id="nome" name="nome" required="true" placeholder="Nome"</td>
                <td><input type="text" name="sobrenome" id="sobrenome" required="true" placeholder="Sobrenome"</td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><label for="dataNascimento">Data de Nascimento<label</td>
            </tr>
            <tr>
                <td><input type="email" id="email" name="email" required="true" placeholder="Email"</td>
                <td><input type="date" name="Data de Nascimento" id="dataNascimento"</td>
            </tr>

            <tr>
                <td><label for="endereco">Endereço</label></td>
                <td><label for="estado">Estado</label></td>

            </tr>

            <tr>
                <td><input type="text" name="endereco" id="endereco" required="true" placeholder="Endereço"</td>
                <td>
                    <select name="estado" id="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                </select>
                </td>
            </tr>

            <tr>
                <td><label for="cidade"></label></td>
                <td><label for="CEP"></label></td>

            </tr>
            <tr>
                <td><input type="text" name="cidade" id="cidade" required="true" placeholder="Cidade"></td>
                <td><input type="number" name="cep" id="cep" placeholder="CEP" maxlength="8"></td>
            </tr>

            <tr>
                <td><label for="descricao">Descricão</label></td>
                <td><label for="profissao">Profissão</label></td>

            </tr>

            <tr>
               <td><textarea name="descricao" id="descricao" cols="19" rows="4"></textarea></td>
                <td><input type="text" id="profissao" name="profissao" required="true" placeholder="Profissão"</td>
            </tr>
            
            <tr>
                <td>CPF</td>
                <td>RG</td>
            </tr>
                <tr>
                 <td><input type="file" name="cpf" id="cpf"></td>   
                 <td><input type="file" name="rg" id="rg"></td> 
                 
                </tr>
            <tr>
                <td><input type="submit" id="submit" name="submit" value="Enviar"></td>
            </tr>

            </table>



    </form>
</body>
</html>
