<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Novo Usuário</title>
</head>
<body>
    <form action="./login.html">

        <table>
            <tr>
                <th>Formulário de Novo Usuario</th>
            </tr>
            <tr>
                <td><label for="email">Email</label> </td>
                <td><input type="email" name="email" id="email" required="true" placeholder="Email"</td>
            </tr>
            <tr>
                <td><label for="senha">Senha</label></td>
                <td><input type="password" name="senha" id="senha" required="true" placeholder="Senha"></td>
            </tr>
            <tr>
                <td><label for="confirmarsenha">Confirmar Senha</label></td>
                <td><input type="password" name="confirmarsenha" id="confirmarsenha" required="true" placeholder="Confirmar Senha"</td>
            </tr>
            <tr>
                <td><input type= "submit" id="login" name="login" value="Confirmar"</td>
                
            </tr>



        </table>








    </form>
</body>
</html>
